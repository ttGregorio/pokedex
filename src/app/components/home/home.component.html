<div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">{{'pokedex' | translate}}</h3>
        </div>
        <div class="box-body">
          <table class="table table-bordered">
            <tr>
              <th>{{'name' | translate}}</th>
              <th style="width: 10%">&nbsp;</th>
            </tr>
            <tr *ngFor="let pokemon of pokemonsList">
              <td>{{ pokemon.name }}</td>
              <td>
                <button class="btn btn-primary" type="button" (click)="detail(pokemon.url)">{{'detail' | translate}}</button>
              </td>  
            </tr>
          </table>
        </div>
        <div class="box-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-right">
              <button class="btn btn-primary" (click)="setPreviousPage()">&laquo;</button>
              <button class="btn btn-primary" (click)="setNextPage()">&raquo;</button>
          </ul>
        </div>
      </div>
    </div>
  </div>
